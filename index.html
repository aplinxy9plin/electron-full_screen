<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>123</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans+Condensed:300&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <div class="time" id="time">
      12:30
    </div>
    <div class="today" id="date">
      Пятница, 7 дек.
    </div>
    <img class="cloud" src="img/cloud.png" alt="">
    <div class="weather_type">
      Облачно
    </div>
    <div class="temperature" id="temperature">
      – 10°c
    </div>
    <div class="humidity" id="humidity">
      Влажность 10%
    </div>
    <div class="wind" id="wind">
      Ветер 12 км/с
    </div>
    <img class="course" src="img/course.png" alt="">
    <!-- <div class="btc">

    </div> -->
    <img class="btc" src="img/btc.png" alt="">
    <img class="eth" src="img/eth.png" alt="">
    <div class="events" id="events">
      <div class="event">
        <img class="event_img" src="img/event.svg" alt="">
        <div class="event_date" id="event_time">
          пт. 7 дек. 09:00
        </div>
        <div class="event_name" id="event_name">
          Стоматолог
        </div>
      </div>
    </div>
    <img id="doner" src="img/doner.jpg" alt="">
    <img id="harats" src="img/harats.png" alt="">
    <img id="ads" src="ads.jpg" alt="">
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript">
      function doner(){
        $('#doner').fadeIn(separatorFadeValue)
        document.getElementById('doner').style.display = "block"
      }
      function harats(){
        $('#harats').fadeIn(separatorFadeValue)
        document.getElementById('harats').style.display = "block"
      }
    </script>
  </body>
</html>
